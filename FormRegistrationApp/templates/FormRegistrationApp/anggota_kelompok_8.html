<!DOCTYPE html>
<html>

<body>
  <h1>Anggota Kelompok Belajar</h1>
  {% block content %}
  <form action="" method="POST">
    {% csrf_token %}
          <p>Email Anggota 8: </p>
        <input type="email" name="email_8" required>
    <p>Nama Lengkap Anggota 8: </p>
        <input type="text" name="nama_lengkap_8" required>
    <p>Nomor Whatsapp Anggota 8: </p>
        <input type="tel" name="nomor_telefon_8" placeholder="Contoh. 087798582290" pattern="^\d{12}$" required>
    <p>Akun Discord Anggota 8: </p>
        <input type="text" name="akun_discord_8" required><br>
    <br><input type="submit" />
  </form>
  {% endblock %}
</body>

</html>
