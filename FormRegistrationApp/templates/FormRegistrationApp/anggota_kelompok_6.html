<!DOCTYPE html>
<html>

<body>
  <h1>Anggota Kelompok Belajar</h1>
  {% block content %}
  <form action="" method="POST">
    {% csrf_token %}
          <p>Email Anggota 6: </p>
        <input type="email" name="email_6" required>
    <p>Nama Lengkap Anggota 6: </p>
        <input type="text" name="nama_lengkap_6" required>
    <p>Nomor Whatsapp Anggota 6: </p>
        <input type="tel" name="nomor_telefon_6" placeholder="Contoh. 087798562290" pattern="^\d{12}$" required>
    <p>Akun Discord Anggota 6: </p>
        <input type="text" name="akun_discord_6" required><br>
    <br><input type="submit" />
  </form>
  {% endblock %}
</body>

</html>
